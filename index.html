<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas Restaurante</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Reserva tu mesa</h1>

    <form id="formulario">
      <label>Nombre:</label>
      <input type="text" id="nombre">

      <small id="msgNombre"></small>
      

      <label>Número de teléfono:</label>
      <input type="tel" id="telefono">

      <label>Número de personas:</label>
      <input type="number" id="numero">

      <div id="msgNumero"></div>

      <label>Email:</label>
      <input type="email" id="email">

      <div class="mensaje" id="msgEmail"></div>

      <label>Fecha:</label>
      <input type="date" id="fecha">

      <div id="msgFecha"></div>

      <label>Hora de la reserva:</label>
      <select id="hora">
        <option value="">-- Selecciona una hora --</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="20:00">20:00</option>
        <option value="20:30">20:30</option>
        <option value="21:00">21:00</option>
        <option value="21:30">21:30</option>
        <option value="22:00">22:00</option>
      </select>

      <div id="msgHora"></div>

      <label>Zona:</label>
      <div class="checkbox">
        <label><input type="checkbox" name="zona" value="Interior"> Interior</label>
        <label><input type="checkbox" name="zona" value="Terraza"> Terraza</label>
      </div>

      <div id="msgZona"></div>

      <label>Comentarios:</label>
      <textarea id="comentarios"></textarea>

      <button type="submit">Reservar</button>
      <button type="reset">Cancelar</button>

      <p class="mensaje"></p>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
