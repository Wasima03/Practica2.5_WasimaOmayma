    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Test de Perfil en Proyectos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <h1>Test de Perfil en Proyectos</h1>
    <p class="subtitulo">
        Descubre qué rol desempeñas habitualmente cuando trabajas en equipo
    </p>

    <form id="formularioPerfil">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="experiencia">Años de experiencia (estudios o trabajo)</label>
        <input type="number" id="experiencia" name="experiencia">

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo">

        <label for="contexto">Situación en la que te sientes más cómodo</label>
        <select id="contexto" name="contexto">
            <option value=""> Selecciona una opción: </option>
            <option value="analisis">Análisis y planificación</option>
            <option value="ejecucion">Trabajo práctico</option>
            <option value="coordinacion">Organización de personas</option>
            <option value="creatividad">Generación de ideas</option>
        </select>

        <p class="seccion">Habilidades que utilizas habitualmente</p>
        <label><input type="checkbox" name="habilidades" value="Organización"> Organización</label>
        <label><input type="checkbox" name="habilidades" value="Comunicación"> Comunicación</label>
        <label><input type="checkbox" name="habilidades" value="Resolución de problemas"> Resolución de problemas</label>
        <label><input type="checkbox" name="habilidades" value="Pensamiento crítico"> Pensamiento crítico</label>

        <label for="formaActuar">¿Cómo sueles actuar ante un problema complejo?</label>
        <textarea id="formaActuar" name="formaActuar" rows="3"></textarea>

        <button type="submit">Ver resultado</button>
    </form>

    <div id="mensajes"></div>


    <div class="botonesBOM">
        <button id="guardarDatos">Guardar datos</button>
        <button id="restaurarDatos">Restaurar datos</button>
        <button id="recargarPagina">Recargar página</button>
    </div>

    <div id="modal">
        <div id="contenidoModal"></div>
    </div>

    <script src="script.js"></script>
    </body>
    </html>
